name: Code Convention Testing

on:
  workflow_dispatch:


permissions:
  contents: read

jobs:
  Tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest mypy
        #- name: Lint with ruff
    - name: Check Linting with Ruff
      run: |
        ruff check app matilda
    - name: Static check with mypy
      if: success() || failure()
      # Continue to static checks even if code not following conventions
      run: |
        mypy app matilda
