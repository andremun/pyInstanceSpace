name: Application Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install
    - name: Lint with ruff
      run: |
        ruff check app matilda
    - name: Static check with mypy
      if: success() || failure()
      # Continue to static checks even if code not following conventions
      run: |
        mypy app matilda
    - name: Test with pytest
      if: success() || failure()
      # Continue to tests even if code not following conventions
      run: |
        pytest
